<table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of records">
        <td>{{data.fname}}</td>
        <td>{{data.lname}}</td>
        <td>{{data.email}}</td>
      </tr>
    </tbody>
  </table>
